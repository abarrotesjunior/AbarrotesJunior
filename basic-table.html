    <script>

        var init = function () {

        }

        init();

        function MostrarProductos() {
            sendRequest('MostrarProductos', {},
                function (response) {
                    var tableBody = $('#tblItems tbody');
                    tableBody.html('');
                    for (var Producto in response) {
                        tableBody.append('<tr>' +
                            '<td>' + response[Producto].Id + '</td>' +
                            '<td>' + response[Producto].Nombre_Producto + '</td>' +
                            '<td>' + response[Producto].Cantidad_Por_Unidad + '</td>' +
                            '<td>' + response[Producto].Cantidad_Existente + '</td>' +
                            '<td>' + response[Producto].Precio + '</td>' +
                            '<td>' + response[Producto].Marca + '</td>' +

                            '<td><button class="btn btn-primary" onclick="actualizar_producto(this);">Actualizar Informacion</button></td>' +
                            '<td><button class="btn btn-danger" onclick="borrarproducto(' + response[Producto].Id + ');">Eliminar</button></td>');
                    }

                });
            $('#tblItems').DataTable();
        }

        function AñadirProducto() {
            var NombreProducto = $('#txtNombre_Producto').val();
            var CantidadExistente = $('#txtCantidad_Existente').val();
            var CantidadProducto = $('#txtCantida_Por_Producto').val();
            var PrecioProducto = $('#txtPrecio').val();
            var MarcaProducto = $('#txtMarca').val();
            sendRequest('AñadirProducto',
                {
                    "nombreproducto": NombreProducto, "cantidadexistente": CantidadExistente, "cantidadproducto": CantidadProducto, "precioproducto": PrecioProducto, "marcaproducto": MarcaProducto
                },
                function (response) {
                    if (response[0] == 'OK') {
                        MostrarProductos();
                        bootbox.alert('El producto ' + nombreproducto + ' a sido añadido con exito. ');
                    }
                    else {

                        bootbox.alert('Error! ' + response[0]);
                    }

                }
            )
        }

        function borrarproducto(Id) {
            bootbox.confirm({
                title: "Eliminar Producto?",
                message: "Esta seguro de eliminar este producto?",
                buttons: {
                    cancel: {
                        label: '<i class="fa fa-times"></i> Cancelar'
                    },
                    confirm: {
                        label: '<i class="fa fa-check"></i> Eliminar'
                    }
                },
                callback: function (result) {
                    if (result) {
                        sendRequest('EliminarProducto', { "IdProduct": Id },
                            function (response) {
                                if (response[0] == 'OK') {
                                    MostrarProductos();
                                    bootbox.alert('El producto se elimino correctamente!');
                                }
                                else {
                                    bootbox.alert('Error! ' + response[0]);
                                }
                            });
                    }
                }
            });

        }

        function actualizar_producto(itemControl) {

            var cantidadexistente = $(itemControl).parent().parent().find('td').eq(2).html();
            var cantidadproducto = $(itemControl).parent().parent().find('td').eq(3).html();
            var precioproducto = $(itemControl).parent().parent().find('td').eq(4).html();
            var marcaproducto = $(itemControl).parent().parent().find('td').eq(5).html();
            bootbox.dialog({
                title: "ACTUALIZAR_PRODUCTO",
                message: '<div class="row">  ' +
                    '<div class="col-md-12"> ' +
                         '<div class="form-group"> ' +
                             '<label class="col-md-3 control-label" for="Nombre Del Producto">Item Name:</label> ' +
                                '<div class="col-md-9"> ' +
                    '<input type="text" id="txnombreproducto" class="form-control" placeholder="Nombre Del Producto" value="' + nombreproducto + '" />' +
                                '</div>' +
                            '</div>' +
                         '</div>' +
                         '<div class="form-group"> ' +
                            '<label class="col-md-3 control-label" for="txCantidad_Existente">Cantidad En Venta del Producto:</label> ' +
                                '<div class="col-md-9"> ' +
                    '<input type="text" id="txcantidadexistente" class="form-control" placeholder="Cantidad En Venta del Producto" value="' + cantidadexistente + '" />' +
                                '</div>' +
                            '</div>' +
                         '</div>' +
                         '<div class="form-group"> ' +
                            '<label class="col-md-3 control-label" for="txCantida_Por_Producto">Cantidad en Inventario del Producto:</label> ' +
                                '<div class="col-md-9"> ' +
                    '<input type="text" id="txcantidadproducto" class="form-control" placeholder="Cantidad en Inventario del Producto" value="' + cantidadproducto + '" />' +
                                '</div>' +
                            '</div>' +
                         '</div>' +
                         '<div class="form-group"> ' +
                            '<label class="col-md-3 control-label" for="txPrecio">Precio Del Producto:</label> ' +
                                '<div class="col-md-9"> ' +
                    '<input type="text" id="txprecioproducto" class="form-control" placeholder="Precio Del Producto" value="' + precioproducto + '" />' +
                                '</div>' +
                            '</div>' +
                         '</div>' +
                         '<div class="form-group"> ' +
                            '<label class="col-md-3 control-label" for="txMarca">Marca Del Producto:</label> ' +
                                '<div class="col-md-9"> ' +
                    '<input type="text" id="txmarcaproducto" class="form-control" placeholder="Marca Del Producto" value="' + marcaproducto + '" />' +
                                '</div>' +
                            '</div>' +
                         '</div>' +
                    '</div>',
                buttons: {
                    Cancel: {
                        label: "CANCELAR",
                        className: "btn-danger",
                        callback: function () {

                        }
                    },
                    Update: {
                        label: "ACTUALIZAR",
                        className: "btn-success",

                            var newCantidadExistente = $('#txcantidadexistente').val();
                            var newCantidadProducto = $('#txcantidadproducto').val();
                            var newPrecio = $('#txprecioproducto').val();

                            sendRequest('AñadirProducto',
                                {
                                    "IdProducto": IdProducto, "nombreproducto": newNombreProducto, "cantidadexistente": newCantidadExistente,
                                    "cantidadproducto": newCantidadProducto, "precioproducto": newPrecio, "marcaproducto": newMarca
                                },
                                function (response) {
                                    if (response[0] == 'OK') {
                                        MostrarProductos();
                                        bootbox.alert('El producto se actualizo correctamente.');
                                    }
                                    else {
                                        bootbox.aler('Ocurrio un error. ' + response[0]);
                                        actualizar_producto(itemControl);
                                    }
                                }
                            )


                        }
                    }
                }
            });
        }



        function sendRequest(webMethod, JSONToSend, callback) {
            try {
                var xhttp = null;
                if (window.XMLHttpRequest) {
                    xhttp = new XMLHttpRequest();
                } else {
                    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            callback(JSON.parse(xhttp.responseText).d);
                        }
                        else {
                            callback("Error de Red!");
                        }
                    }
                };
                xhttp.open("POST", "/Inventory/WebService.asmx/" + webMethod, true);
                xhttp.setRequestHeader("content-type", "application/json");
                xhttp.setRequestHeader("Accept", "application/json");
                xhttp.send(JSON.stringify(JSONToSend));
            } catch (e) {
                alert('Error Message: ' + e);
            }
        }
